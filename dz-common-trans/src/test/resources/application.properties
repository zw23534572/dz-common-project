spring.main.web-environment=true
system_code=110
server.port=8802
server.servlet-path=/

endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=false


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:trade_helios;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20


mybatis-plus.mapper-locations=
mybatis-plus.typeAliasesPackage=
#主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
mybatis-plus.global-config.id-type=3
#java模型驼峰下划线转换
mybatis-plus.global-config.db-column-underline=true
#数据库大写下划线转换
mybatis-plus.global-config.capital-mode=false
mybatis-plus.global-config.refresh-mapper=false
mybatis-plus.global-config.configuration.map-underscore-to-camel-case=true
#配置的缓存的全局开关
mybatis-plus.global-config.configuration.cache-enabled=true
#延时加载的开关
mybatis-plus.global-config.configuration.lazyLoadingEnabled=true
#开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
mybatis-plus.global-config.configuration.multipleResultSetsEnabled=true